<div class="containter-fluid">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Customer List</a>
    </nav>
    <br/>
    <form [formGroup]="filterForm">
        <div class="row">
            <div class="col-md-2 text-right">Filter data</div>
            <div class="col-md-2">
                <kendo-dropdownlist
                    formControlName="customers"
                    [data]="customers"
                    [(ngModel)]="customers"
                    [defaultItem]="{ name: 'Select Customer', id: null }"
                    [textField]="'name'"
                    [valueField]="'id'"
                    (valueChange)="handleCustomerChange($event)"
                    required>
                </kendo-dropdownlist>
            </div>
            <div class="col-md-2">
                <kendo-dropdownlist
                    formControlName="sites"
                    [data]="sites"
                    [(ngModel)]="sites"
                    [defaultItem]="{ name: 'Select Customer', id: null }"
                    [textField]="'name'"
                    [valueField]="'id'"
                    (valueChange)="handleSiteChange($event)"
                    required>
                </kendo-dropdownlist>
            </div>
            <div class="col-md-2">
                <kendo-dropdownlist
                    formControlName="assets"
                    [data]="assets"
                    [(ngModel)]="assets"
                    [defaultItem]="{ name: 'Select Customer', id: null }"
                    [textField]="'name'"
                    [valueField]="'id'"
                    (valueChange)="handleAssetChange($event)"
                    required>
                </kendo-dropdownlist>  
            </div>        
        </div>
    </form>
</div>
